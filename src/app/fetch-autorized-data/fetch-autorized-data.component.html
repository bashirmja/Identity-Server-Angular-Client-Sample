<h1 id="tableLabel">Autorized Weather forecast </h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!forecasts"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="forecasts">
  <thead>
    <tr>
      <th>Date</th>
      <th>Temp. (C)</th>
      <th>Temp. (F)</th>
      <th>Summary</th>
    </tr>
  </thead>
  <tbody>
    <tr >
      <td>{{ forecasts.date }}</td>
      <td>{{ forecasts.temperatureC }}</td>
      <td>{{ forecasts.temperatureF }}</td>
      <td>{{ forecasts.summary }}</td>
    </tr>
  </tbody>
</table>
